<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Manage Stores</title>
</h:head>

<f:metadata>
  <f:event  type="preRenderView" listener="#{productController.showProducts(s)}"/>
</f:metadata>

<h:outputStylesheet library="css" name="tables.css"/>

<h:body>
	<h2>Store/Product Details</h2>
	<h:form>
  	<h:dataTable value="#{productController.products}" var="p"
		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">
		
  		<h:column>
	 	  <f:facet name="header">Store id</f:facet>
	 	  	#{p.sid}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Store Name</f:facet>
	 	  	#{p.store.name}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Founded</f:facet>
	 	  	#{p.store.founded}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Product id</f:facet>
	 	  	#{p.pid}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Product Name</f:facet>
	 	  	#{p.prodName}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Price</f:facet>
	 	  	#{p.price}
		</h:column>
  	</h:dataTable>
  	
  	<h:commandLink value="Home" action="index"/>
  	</h:form>
</h:body>
</html>
