<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Manage Head Offices</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView" listener="#{officeController.loadOffices()}"/> 
</f:metadata>

<h:outputStylesheet library="css" name="tables.css"/>
<h:outputStylesheet library="css" name="styles.css"/>

<h:body>
	<h:form>
  	<h:commandButton styleClass="addbutton" value="Add Head Office" action="add_headOffice"/>
  	<h:dataTable value="#{officeController.offices}" var="o"
		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">
  	
		<h:column>
	 	  <f:facet name="header">Store ID</f:facet>
	 	  	#{o._id}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Location</f:facet>
	 	  	#{o.location}
		</h:column>
  	</h:dataTable>
  	<br/>
  	<h:commandLink value="Home" action="index"/>
  	</h:form>
</h:body>
</html>
