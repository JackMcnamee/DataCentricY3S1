<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<title>Add Store</title>
</h:head>

<h:outputStylesheet library="css" name="styles.css"/>

<h:body>
<h:messages globalOnly="true" class="error"/>
	<h:form>
		<h2>Add Store</h2>
		
		Store Name: <h:inputText value="#{store.name}" id="name"
						required="true" requiredMessage="Name is mandatory"/>
		<br/>
		<br/>
		<h:message class="error" for="name" />
		
		<br/>
		<br/>
		
	    Founded: <h:inputText value="#{store.founded}" id="founded"
						required="true" requiredMessage="Founded is mandatory"/>
		<br/>
		<br/>
		<h:message class="error" for="founded"/>
		<br/>
		<br/>
		
		<h:commandButton value="Add" action="#{storeController.addStore(store)}"/>
		<br/>
		<br/>
		
		<h:commandLink value="Home" action="index"/>
		<br/>
		<h:commandLink value="Stores" action="list_stores"/>
	</h:form>

</h:body>
</html>
