<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Manage Stores</title>
</h:head>

<f:metadata>
  <f:event  type="preRenderView" listener="#{storeController.loadStores()}"/>
</f:metadata>

<h:outputStylesheet library="css" name="tables.css"/>
<h:outputStylesheet library="css" name="styles.css"/>

<h:body>
	<h:form>
  	<h:commandButton styleClass="addbutton" value="Add Store" action="add_store"/>
  	<h:dataTable value="#{storeController.stores}" var="s"
		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">
  	
		<h:column>
	 	  <f:facet name="header">Store ID</f:facet>
	 	  	#{s.id}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Name</f:facet>
	 	  	#{s.name}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Founded</f:facet>
	 	  	#{s.founded}
		</h:column>
		<h:column>
 	  		<f:facet name="header">Action</f:facet>
 	  			<h:commandLink value="Show Products" action="#{productController.showProducts(s)}"/>
		</h:column>
		<h:column>
	 	  	<f:facet name="header">Action</f:facet>
	 	  		<h:commandLink value="Delete" action="#{storeController.deleteStore(s.id)}"/>
		</h:column>
  	</h:dataTable>
  	<h:commandLink value="Home" action="index"/>
  	</h:form>
</h:body>
</html>
